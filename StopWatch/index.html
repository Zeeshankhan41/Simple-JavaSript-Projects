<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stopwatch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch">
  	<h1 id="displaytime">00 :00 :00</h1>
  	   <div class="buton">
  	   	 <img src="Image/stop.png" onclick="stopwatch()">
  	   	 <img src="Image/start.png" onclick="startwatch()">
  	   	 <img src="Image/reset.png" onclick="resetwatch()">
  	   </div>
  </div>

  <script>
  	
  	let [seconds,minutes,hourse]=[0,0,0];
  	let displaytime=document.getElementById("displaytime");     // call HTml
    let timer = null;  

  	function watch(){
  		seconds++;
  		if(seconds == 60) {
  			seconds = 0;
  			minutes++;
  			if (minutes == 60) {
  				minutes = 0;
  				hourse++ ;
  			}
  		}
                                                     // use for start time & change automaticly m,h,s
  		let h = hourse < 10 ? "0" + hourse : hourse;        
  		let m = minutes < 10 ? "0" + minutes : minutes;
  		let s = seconds < 10 ? "0" + seconds: seconds;
  		displaytime.innerHTML = h + ":"+ m +":"+ s;
  	}

  	function startwatch() {       // start button
  		if(timer !== null)
  		{
  			clearInterval(timer);
  		}
  		timer= setInterval(watch,1000);  // call watch() here
  	}

  	function stopwatch() {               // stop button
  		clearInterval(timer);
  	}
  	function resetwatch() {               // reset button
  		clearInterval(timer);
  		[seconds,minutes,hourse] = [0,0,0];
  		displaytime.innerHTML = "00 :00 :00";
  	}
  </script>
</body>
</html>
